{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2>登入</h2>
    <form id="login-form">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
        <p class="mt-2">還沒有帳號？<a href="/register">前往註冊</a></p>
    </form>
    <div id="login-error" class="mt-3 text-danger" style="display:none;"></div>
</div>

<script>
  document.getElementById("login-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          username: email,
          password: password
        })
      });

      const data = await res.json();

      if (res.ok && data.access_token) {
        localStorage.setItem("token", data.access_token);
        window.location.href = "/chat";
      } else {
        document.getElementById("login-error").style.display = "block";
        document.getElementById("login-error").innerText = data.detail || "登入失敗，請重試。";
      }
    } catch (err) {
      document.getElementById("login-error").style.display = "block";
      document.getElementById("login-error").innerText = "伺服器錯誤，請稍後再試。";
    }
  });
</script>
{% endblock %}
